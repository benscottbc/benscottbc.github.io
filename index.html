<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Teaching Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            text-align: center;
            padding: 2em 0;
        }
        h2 {
            color: #333;
        }
        .course-list {
            list-style-type: none;
            padding: 0;
        }
        .course-list li {
            margin: 15px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Courses</h1>
        <p>Your one-stop hub for all the courses I teach</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#courses">Courses</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <h2>My Courses</h2>
        <ul class="course-list">
            <li><a href="https://link-to-course1.com" target="_blank">Course 1: Introduction to HTML</a></li>
            <li><a href="https://link-to-course2.com" target="_blank">Course 2: Advanced CSS</a></li>
            <li><a href="https://link-to-course3.com" target="_blank">Course 3: JavaScript Basics</a></li>
            <li><a href="https://link-to-course4.com" target="_blank">Course 4: Python for Beginners</a></li>
        </ul>
    </main>

    <footer>
        <p>Contact: email@example.com | Â© 2025 Your Name</p>
    </footer>

</body>
</html>
